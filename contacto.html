<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Baberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="Logo de la barberia">
            </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="productos.html">Prooductos</a> </li>
                    <li> <a href="contacto.html"> Contacto</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>

            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" value="email" name="contacto"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" value="telefono" name="contacto"
                        id="radio-email">Telefono</label>


                <label for="radio-whatsapp"> <input type="radio" value="Whatsapp" name="contacto"
                        id="radio-Whatsapp" checked>Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades sobre la barberia?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Ups! Parece que no se pudo cargar la imagen">
        <p class="copyright"> &copy Copyright Babrberia Alura - 2020</p>
    </footer>

</body>
